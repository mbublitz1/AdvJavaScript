<header>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <header>
                <h1>Weather update </h1>
            </header>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Weather App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#help" data-toggle="modal" data-target="#help-modal">Help</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<main>
    <!-- Modal -->
    <div class="modal fade" id="help-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Enter the location of the place you'd like the weather for in the <code>location</code> field.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="frm weather form-inline">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." id="location" name="location">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

                </span>
            </div>
        </form>

        <section class="weather-display hidden">
           <h2>Weather Details</h2>
            <div class="details">Location: <span class="location"></span></div>
            <div class="details">Date: <span class="date"></span></div>
            <div class="details">Conditions: <span class="conditions"></span></div>
            <div class="details">Current temp: <span class="temp"></span></div>
            <div class="details">Sunrise: <span class="sunrise"></span></div>
            <div class="details">Sunset: <span class="sunset"></span></div>
        </section>
    </div>
</main>
